<h2 class="col-sm-12 parking-info">Please select your parking block</h2>
<div class="parking-areas col-sm-12">
    <ul class="col-sm-12">
        <li class="col-sm-4" data-ng-repeat="block in model.sectionData.sections">
            <div data-slot-id="block.id">Block {{ ::block.name }}</div>
        </li>
    </ul>
</div>
