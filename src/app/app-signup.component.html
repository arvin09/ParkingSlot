<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-lg-2" for="firstName">Sign Up</label>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-lg-2" for="firstName">First Name:</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 col-lg-2" for="lastName">Last Name:</label>
        <div class="col-sm-10 col-md-10 col-lg-10 ">
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-lg-2" for="mobileno">Mobile No.:</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="number" class="form-control" id="mobileno" placeholder="Enter mobile no.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-lg-2" for="carno">Car No.:</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" id="carno" placeholder="Enter car no.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-lg-2" for="pwd">Password:</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
